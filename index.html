<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SceneVR - Quest 3</title>

    <!-- A-Frame dernière version -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Extras pour movement-controls -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft" vr-mode-ui="enabled: true" renderer="antialias: true">
       <!-- Lumières -->
      <a-entity light="type: directional; intensity: 0.9; castShadow: true"
                position="3 6 -2" shadow></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>

      <!-- Sol -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"
               shadow="receive: true"></a-plane>

      <!-- Objets -->
      <a-box position="-2 1 -3" rotation="0 45 0" color="#4CC3D9"
             shadow="cast: true; receive: true"></a-box>
      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"
                shadow="cast: true; receive: true"></a-sphere>
      <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
                  shadow="cast: true; receive: true"></a-cylinder>

      <!-- Rig joueur -->
      <a-entity id="rig" movement-controls position="0 1.6 0">
        <!-- Caméra (vue VR) -->
        <a-entity camera look-controls></a-entity>

        <!-- Contrôleur gauche -->
        <a-entity oculus-touch-controls="hand: left" shadow></a-entity>

        <!-- Contrôleur droit -->
        <a-entity oculus-touch-controls="hand: right" shadow></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
