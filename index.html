<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SceneVR - TP4 WebVR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Composants pour le déplacement avec les manettes -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <!-- Lumières -->
      <a-entity light="type: directional; intensity: 0.8; castShadow: true" 
                position="2 4 -2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- Sol -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"
               shadow="receive: true"></a-plane>

      <!-- Cube -->
      <a-box position="-1 1 -3" rotation="0 45 0" depth="1" height="1" width="1" color="#4CC3D9"
             shadow="cast: true; receive: true"></a-box>

      <!-- Sphère -->
      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"
                shadow="cast: true; receive: true"></a-sphere>

      <!-- Cylindre -->
      <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
                  shadow="cast: true; receive: true"></a-cylinder>

      <!-- Rig joueur avec caméra et contrôleurs -->
      <a-entity id="rig" movement-controls position="0 1.6 0">
        <!-- Caméra -->
        <a-entity camera look-controls></a-entity>

        <!-- Contrôleur gauche (joystick déplacement) -->
        <a-entity oculus-touch-controls="hand: left"></a-entity>

        <!-- Contrôleur droit (joystick rotation) -->
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
